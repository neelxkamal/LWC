<template>
     <lightning-card  title="Detail">
        
        <lightning-button label="Cancel" slot="actions" variant="natural"></lightning-button>
        <lightning-button label="Save" slot="actions" variant="brand" onclick={saveFormData}></lightning-button>
         
         <div class="slds-m-around_medium">                
            <lightning-input
                type="string"
                onchange={handleFirstName}
                class="string-input"
                label="First Name"
                value={firstName}
            ></lightning-input>            
        </div>
        <div class="slds-m-around_medium">                
            <lightning-input
                type="string"
                onchange={handleLastName}
                class="string-input"
                label="Last Name"
                value={lastName}
            ></lightning-input>            
        </div> 
        <!--
        <div if:true={contactInfo.data}>
            <lightning-combobox 
                name="recordType" 
                label="Record Type" 
                placeholder="Choose Status"
                value={value} 
                options={recordTypeId1}>
            </lightning-combobox>
        </div>
         -->
         <template if:true={IndustryPicklistValues.data}>
            <lightning-combobox name="progress"
                                label="Industry"
                                value={value}
                                placeholder="-Select-"
                                options={IndustryPicklistValues.data.values}
                                onchange={handleChange} >
            </lightning-combobox>
      </template><br/>
      you selected industry: <b>{value}</b><br/><br/>
     </lightning-card>
     
</template>
